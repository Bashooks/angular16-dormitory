<div class="header">
    <img src="assets/img/mainimage.png" alt="logo" class="logo">
</div>

<div class="container">
    <div class="search-bar">
        <label for="location">ชื่อเมือง สถานที่ หรือหอพัก</label><br>
        <div class="input-container">
            <img src="assets/img/locationimage.png" alt="Location Icon" class="input-icon">
            <input [(ngModel)]="searchLocation" class="location" style="padding-left: 50px;" type="text" placeholder="ชื่อเมือง สถานที่ หรือหอพัก">
        </div>
    </div><br>
    <div class="line">
        <div class="search-bar1">
            <label for="dateopen">วันที่เข้าพัก</label><br>
            <div class="input-container">
                <img src="assets/img/caranderimage.png" alt="Date Icon" class="input-icon">
                <input  class="dateopen" type="date">
            </div>
        </div>
        <div class="search-bar2">
            <label for="preple">ผู้เข้าพักและห้อง</label><br>
            <div class="input-container">
                <img src="assets/img/customerimage.png" alt="People Icon" class="input-icon">
                <input class="preple" type="text" placeholder="ผู้เข้าพักและห้อง">
            </div>
        </div>
    </div>
    <button class="search" (click)="search()" >ค้นหาหอพัก</button> 
</div>
